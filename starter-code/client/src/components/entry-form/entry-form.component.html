<div>
  <form (submit)="createForm.valid && createEntry()" #createForm="ngForm" novalidate>
      <label for="title">Title:</label>
      <input name="title" type="text" [(ngModel)]="entry.title" required>
      <label for="content">Content:</label>
      <textarea name="content" [(ngModel)]="entry.content" required></textarea>
    <button>Create Entry</button>
  </form>
  <p><a [routerLink]="['']">Go to Home!</a></p>
</div>
